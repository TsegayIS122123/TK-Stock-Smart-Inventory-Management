<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>TK-Stock | EthioStock - Login</title>
</head>
<body>
    <!-- Header with Language Toggle -->
    <header class="main-header">
        <div class="logo-container">
            <i class="fas fa-chart-line logo-icon"></i>
            <h1 class="brand-name">TK-Stock</h1>
        </div>
        
        <div class="header-controls">
            <div class="language-selector">
                <button class="lang-btn active" onclick="setLanguage('en')" data-i18n="english">EN</button>
                <button class="lang-btn" onclick="setLanguage('am')" data-i18n="amharic">አማ</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="logo">
                    <i class="fas fa-chart-line logo-icon"></i>
                    <h1 class="brand-name">TK-Stock</h1>
                </div>
                <p class="tagline" data-i18n="tagline">Smart Inventory & Sales Management System</p>
                <p class="tagline-am" data-i18n="taglineAm">ዘመናዊ ክምችት እና የሽያጭ አስተዳደር ስርዓት</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <span data-i18n="email">Email Address</span>
                    </label>
                    <input type="email" id="email" class="form-input" 
                           placeholder="admin@ethiostock.com" 
                           data-i18n-placeholder="emailPlaceholder" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span data-i18n="password">Password</span>
                    </label>
                    <input type="password" id="password" class="form-input" 
                           placeholder="Enter your password" 
                           data-i18n-placeholder="passwordPlaceholder" required>
                </div>

                <div class="remember-container">
                    <input type="checkbox" id="remember">
                    <label for="remember" data-i18n="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="login-button-main" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span data-i18n="signIn">Sign In</span>
                </button>

                <!-- Support Links (as clickable text, not buttons) -->
                <div class="support-links">
                    <a href="#" class="support-link" id="forgotLink">
                        <i class="fas fa-key"></i>
                        <span data-i18n="forgotPassword">Forgot Password?</span>
                    </a>
                    
                    <a href="#" class="support-link" id="supportLink">
                        <i class="fas fa-headset"></i>
                        <span data-i18n="contactSupport">Contact Support</span>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="login-footer">
        <p>© 2025 TK-Stock. <span data-i18n="allRights">All rights reserved</span>.</p>
        <p class="version">
            <i class="fas fa-code"></i>
            <span data-i18n="universityProject">Internet Programming Final Project - INSY3081</span>
        </p>
        <p class="developers" data-i18n="developers">Developed by: Tsegay & Kasa</p>
    </footer>

    <script src="JS/login.js"></script>
</body>
</html>
